<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 10px;
        }
        
    </style>



</head>
<body>
    <div id="num">计数：0S</div>
    <button onclick="star()">开始</button>
    <button onclick="stop()">暂停</button>
    <button onclick="reset()">重置</button>
    <button onclick="count()">计数</button>
    <div id="count"></div>
    <script src="./js/jquery-3.3.1.js"></script>

    <script>
        var i = 0;
        var time ="";
        var n = 0;
        function count(){
            n++;
            $("#count").append("<br>第"+n+"个计数："+(i-1)+"S");               
        }
        function star(){
            clearInterval(time);
            time = setInterval(function(){
            $("#num").text("计数："+i+"S");
            i++;
        },1000);
        }

        function stop(){
            clearInterval(time);  
        }

        function reset(){
            clearInterval(time);
            i = 0;
            $("#num").text("计数："+i+"S");            
        }
        
 

    </script>

</body>
</html>
