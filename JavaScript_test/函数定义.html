<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        
    </style>

</head>
<body>
    <button id="btn1">JavaScript函数</button>
    <p id="txt1">0</p>
    <p id="txt2">0</p>
    <p id="txt3">0</p>
    <p id="txt4">0</p>
    <p id="txt5">0</p>
    <p id="txt6">0</p>
    <p id="txt7">0</p>


    
    <script src="./js/jquery-3.3.1.js"></script>
    <script>
        $("#btn1").click(function(){
            $("#txt1").text(f(3,4,5));
            $("#txt2").text(x(3,4,5));
        });
        console.log(f(1,2,3));//使用函数声明可以在函数声明前调用（函数提升）
        // console.log(x(1,2,3));//使用表达式定义函数时无法提升
        //函数声明
        function f(a,b,c){
            return a*b*c;
        }
        // 函数表达式
        var x = function (a,b,c) { return a+b+c; };
        
        // 自调用函数
        (function(){
            $("#txt3").text("我自己调用自己称自调用函数");
        })();

        // arguments.length 属性返回函数调用过程接收到的参数个数：
        var L = function(a,b,c,d,e){

            return arguments.length;
        }
        $("#txt4").text("arguments.length 属性返回函数调用过程接收到的参数个数："+L(3,4,5,6,7,8,9,0,1,3,));
        // toString() 方法将函数作为一个字符串返回:
        $("#txt5").text("toString() 方法将函数作为一个字符串返回:"+L.toString());

        // ES6 新增了箭头函数
        // 函数表达式  
        const zx = (a,b,c) => {return a+b-c};
        //函数声明
        const xx = (a,b,c) => function(){
            $("#txt7").text("箭头函数");
        }
        $("#txt6").text(zx(5,5,2));
        $("#txt7").text(xx(5,5,2));
        

    </script>
</body>
</html>
