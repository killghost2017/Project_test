    <script>
        // ES6 支持函数带有默认参数，就判断 undefined 和 || 的操作 myfunction(x,y=10)
        function myfunction(x, y) {
            return x + y;
        }
        console.log(myfunction(1, 2));
        console.log(myfunction(1)); //单个参数时，y为undefined 所以结果为NaN

        // JavaScript 函数有个内置的对象 arguments 对象(隐式参数)
        x = findMax(1, 123, 500, 115, 44, 88);
        function findMax() {
            var i, max = arguments[0];
            // if (arguments.length < 2) return max;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log("最大值："+x);
    </script>
