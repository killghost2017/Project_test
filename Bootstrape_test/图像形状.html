<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-4.1.3.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
    
    .rounded{
        border-radius: 50px !important;
    }
    
    </style>
</head>
<body>

    <div class="container">
        <!-- rounded 圆角 -->
        <img src="./images/1.jpg" class="rounded" alt="">
        <!-- rounded-circle  椭圆 -->
        <img src="images/2.jpg" class="rounded-circle">
        <!-- img-thumbnail 缩略图 -->
        <img src="./images/3.jpg" class="img-thumbnail" alt="">
        <!-- float-right 左对齐 -->
        <img src="./images/4.jpg" calss="float-right" alt="">
        <!-- float-left 右对齐 -->
        <img src="./images/5.jpg" class="float-left" alt="">
        <!-- img-fluid 图像自适应  max-width:100% height:auto -->
        <img src="./images/6.jpg" class="img-fluid" alt="">
    </div>

    

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap-4.1.3.js"></script>
    <script>
        $(function () {

          });
    </script>
</body>
</html>
