<body>
<form role="form">
    <div class="form-group col-lg-3 form-horizontal">
        <label for="idCard" class="control-label col-lg-5">身份证号：</label>
        <div class="col-lg-7">
            <input type="text" id="idCard1" class="form-control">1
        </div>
    </div>
</form>
<!-- 当想要的标签文本已在其他元素中存在时，可以使用aria-labelledby，并将其值为所有读取的元素的id。 -->
<form role="form">
    <div class="form-group col-lg-3 form-horizontal">
        <label for="idCard" class="control-label col-lg-5" id="txt">身份证号：</label>
        <div class="col-lg-7">
            <input type="text" id="idCard2" class="form-control" aria-labelledby="txt">2
        </div>
    </div>
</form>
<!-- 我们没有给输入框设置label时，当其获得焦点时，屏幕阅读器会读出aria-label属性的值，aria-label不会在视觉上呈现效果。 -->
<form role="form">
    <div class="form-group col-lg-3 form-horizontal">
        <label for="idCard" class="control-label col-lg-5" id="txt1"></label>
        <div class="col-lg-7">
            <input type="text" id="idCard3" class="form-control" aria-label="身份证号">3
        </div>
    </div>
</form>
